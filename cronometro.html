<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer-container {
            text-align: center;
            background-color: #5f4b8b;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .timer {
            font-size: 60px;
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .start-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #c0392b;
        }

        .start-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div id="timer" class="timer">10:00</div>
        <button id="startBtn" class="start-btn">Iniciar</button>
    </div>

    <script>
        let countdown;
        let timeLeft = 600; // 10 minutos em segundos

        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('startBtn');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secondsRemaining = seconds % 60;
            return `${minutes < 10 ? '0' : ''}${minutes}:${secondsRemaining < 10 ? '0' : ''}${secondsRemaining}`;
        }

        function updateTimer() {
            timerElement.textContent = formatTime(timeLeft);
            if (timeLeft === 0) {
                clearInterval(countdown);
                alert("Tempo esgotado!");
            } else {
                timeLeft--;
            }
        }

        startButton.addEventListener('click', () => {
            if (countdown) clearInterval(countdown); // Limpa qualquer contagem anterior
            timeLeft = 600; // Reinicia para 10 minutos
            updateTimer();
            countdown = setInterval(updateTimer, 1000);
            startButton.disabled = true; // Desativa o botão após iniciar
        });
    </script>

</body>
</html>
